<div [ngClass]="'relative flex gap-3.5 h-full w-full'">
  <input #search [ngClass]="'search'" [attr.type]="'text'" [attr.name]="'search-input'" [attr.id]="'search-input'" [placeholder]="'O que deseja buscar?'" [autocomplete]="'off'">

  <button [ngClass]="'bg-[#060606] absolute right-0 self-center h-[calc(40px-12px)] w-[calc(40px-12px)] mr-2 cursor-pointer'" (click)="void searchContent()">
    <img [ngClass]="'h-full w-full'" [src]="magnifyingGlass" [alt]="'lupa'">

  </button>

</div>
