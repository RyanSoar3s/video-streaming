<div [ngClass]="'relative flex gap-3.5 h-full w-full'">
  <input #search
          [ngClass]="'search'"
          [ngStyle]="{
            'padding-right': input().paddingRight,
            'border-radius': input().borderRadius

          }"
          [attr.type]="'text'"
          [attr.name]="'search-input'"
          [attr.aria-label]="'search'"
          [placeholder]="'O que deseja buscar?'"
          [autocomplete]="'off'"

          >

  <button
    [attr.aria-label]="'button-search'"
    [ngClass]="'absolute right-0 self-center cursor-pointer'"
    [ngStyle]="{
      'height': button().height,
      'width': button().width,
      'margin-right': button().marginRight

    }"
    (click)="void searchContent()"

    >
    <img [ngClass]="'h-full w-full'" [src]="magnifyingGlass" [alt]="'lupa'">

  </button>

</div>
